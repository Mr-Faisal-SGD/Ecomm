<div class="add-product">
  <h1>Add New Product</h1>
  <form
    class="common-form"
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
  >
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Name"
      name="name"
      ngModel
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Color"
      name="color"
      ngModel
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Category"
      name="category"
      ngModel
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Image URL"
      name="image"
      ngModel
    />

    <textarea
      type="text"
      class="form-input width"
      placeholder="Enter Product Description"
      name="description"
      ngModel
    ></textarea>

    <button class="form-button">Add Product</button>
  </form>
</div>

<div *ngIf="productMessage" class="backdrop">
  <div class="confirmation">
    <h1>Product Added Successfully</h1>
    <button class="form-button" (click)="onAdd()">Add another product</button>
    <button class="form-button" (click)="onNavigate()">Go to listings</button>
  </div>
</div>
